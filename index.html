<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />

    <title> TODAY </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="css/index.css" />
</head>

<body>
    <header>
        <h1>TIMER</h1>
    </header>
    <nav>
        <h1>グローバルナビゲーション</h1>
        <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">MENU1</a></li>
            <li><a href="#">MENU2</a></li>
            <li><a href="#">MENU3</a></li>
            <li><a href="#">SITE MAP</a></li>
            <li><a href="#">ABOUT</a></li>
        </ul>
    </nav>
    <div class="container">
        <p id="timer">00:00:00</p>

        <div>
            <button id="start_stop" class="btn btn-lg btn-primary">START</button>
        </div>

        <script>
            document.getElementById('start_stop').addEventListener('click', setTimer);

            var timerid;

            function setTimer() {
                if (timerid == undefined) {
                    timerid = setInterval(getNowTime, 10);
                    console.log("Timer Start.");
                } else {
                    clearInterval(timerid);
                    timerid = undefined;
                    console.log("Timer Stop.");
                }
            }

            function getNowTime() {
                var now = new Date();
                var sec = now.getSeconds().toString().padStart(2, '0');
                var min = now.getMinutes().toString().padStart(2, '0');
                var hou = now.getHours().toString().padStart(2, '0');

                document.getElementById('timer').innerHTML = hou + ':' + min + ':' + sec;
            }
        </script>

    </div>
</body>

</html>
